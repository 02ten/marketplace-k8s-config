apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: seller-service
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seller-service
  template:
    metadata:
      labels:
        app: seller-service
    spec:
      containers:
        - image: 02ten/marketplace-seller-service:1cef416cb8fb89ce7eef32c6db1629777c1b568f
          imagePullPolicy: Always
          name: auth
          resources:
            limits:
              cpu: "0.5"
              memory: "500M"
      dnsPolicy: ClusterFirst
      restartPolicy: Always